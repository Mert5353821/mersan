<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saniye İçin Yıl Dönümü Notu</title>
    <style>
        body {
            background-color: #0d0d0d; /* Koyu arka plan */
            color: #ffcccc; /* Açık pembe yazı */
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #ff3366; /* Parlak pembe başlık */
            font-size: 2.5em;
        }
    </style>
</head>
<body>

    <h1>AŞK ALARMI: Lütfen Açılan Bildirimi Oku!</h1>
    <p>Bu, sadece sana özel bir uyarıdır. Hayatımın en güzel alarmı sensin!</p>
    
    <script>
        // Başlangıç tarihi: 19 Mart 2024
        const start_date = new Date('2024-03-19T00:00:00');
        const today = new Date();
        const diff_time = today.getTime() - start_date.getTime();
        
        // Geçen gün sayısı
        const diff_days = Math.floor(diff_time / (1000 * 60 * 60 * 24));
        
        // Mesaj içeriği
        const alert_message = 
            "Canım Saniye'm, hayatımın en değerli parçası,\n\n" +
            "Bugün, seninle başlayan o sihirli günün üzerinden tam " + diff_days + " gün geçti. " +
            "Resmi olarak **19 Mart 2024** tarihinde başlayan bu ilişki, benim için sadece bir tarih değil, " +
            "hayatımın dönüm noktası oldu.\n\n" +
            "Sen benim en iyi arkadaşım, en büyük destekçim ve kalbimin tek sahibisin. " +
            "Seninle geçen her saniye, sıradan bir anı bile özel bir maceraya dönüştürüyor. " +
            "Gözlerine her baktığımda, 'Maksimum Seviye Aşk Alarmı' çalıyor ve seni ne kadar çok sevdiğimi bir kez daha anlıyorum.\n\n" +
            "Bana kattığın sonsuz neşe, huzur ve sevgi için minnettarım. " +
            "Önümüzdeki nice 19 Martlarda, birlikte kuracağımız hayallerin heyecanını yaşıyorum.\n\n" +
            "Seni çok, çok seviyorum! Bu dünyadaki en şanslı kişi benim, çünkü sen yanımdasın.\n\n" +
            "Sana Sonsuza Dek Bağlı Olan Sevgilin.";

        // Maksimum seviye alert
        alert(alert_message);

        // Not: Bu sayfa, alert kapandıktan sonra da açık kalacaktır.
    </script>

</body>
</html>
